<ngx-spinner type="ball-spin-clockwise-fade" color="#fff"></ngx-spinner>

<div class="container">
  <div *ngIf="loggedIn" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Connexion réussie</strong>
  </div>

  <div *ngIf="jwtError && !loggedIn" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Erreur : </strong> Vous devez vous connecter pour pouvoir accéder à cette page
  </div>

  <div *ngIf="loginErrorMessage && !loggedIn" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Erreur : </strong> {{loginErrorMessage}}
  </div>

  <h2>Se connecter</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" formControlName="login" placeholder="jboulon">

      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="123456">

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Valider</button>
    </div>
  </form>
</div>
